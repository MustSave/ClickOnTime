<!DOCTYPE html>
<html>
<head>
  <title>특정 시간에 클릭</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="popup.js"></script>
</head>
<body>
  <div class="container">
    <h1>특정 시간에 클릭</h1>
    <label for="targetTime">시간:</label>
    <input type="time" id="targetTime" value="18:03"/>
    <br>
    <input type="text" id="selector" placeholder="클릭할 요소의 셀렉터를 입력하세요" value="#checkOut"/>
    <button id="startTimer">타이머 시작</button>
  </div>
</body>
</html>
