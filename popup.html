<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>특정 시간에 클릭</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="popup.js"></script>
</head>
<body>
  <div class="container">
    <h1>특정 시간에 클릭</h1>
    <label for="targetTime">시간:</label>
    <input type="time" id="targetTime"/>
    <label>시간 소스:</label>
    <div class="radio-options">
      <input type="radio" id="localTime" name="timeSource" value="local" checked>
      <label for="localTime">로컬 컴퓨터</label>
      <input type="radio" id="serverTime" name="timeSource" value="server">
      <label for="serverTime">서버</label>
      <input type="radio" id="externalTime" name="timeSource" value="external">
      <label for="externalTime">외부 서버</label>
    </div>
    <input type="text" id="selector" placeholder="클릭할 요소의 셀렉터를 입력하세요"/>
    <button id="selectElement">선택하기</button>
    <button id="startTimer">타이머 시작</button>
    <div style="position: fixed; bottom: 0; right: 0;">
      <a href="https://kr.freepik.com/icon/click_4720070" style="font-size: smaller; color: #CCCCCC;">lutfix 제작 아이콘</a>
    </div>
  </div>
</body>
</html>
